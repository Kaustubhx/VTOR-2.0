<div id="banner" class="h-[85vh] xl:h-100vh ">
    <div id="cloud">
        <img src="https://html.crumina.net/html-utouch/img/clouds1.png" class="absolute -z-10" alt="Slide1 Clouds">
    </div>
    <div id="bannerContent" class="text-center mt-10">
        <div id="bannerHead" class="inline-flex flex-col text-primary_text max-w-2xl">
            <h1 class=" font-extrabold text-lg xl:text-4xl">We Build Scalable Business Solutions</h1>
            <p class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus eligendi, quis ab
                deleniti numquam quam obcaecati quisquam hic qui placeat.</p>
        </div>
        <div id="bannerBtns"
            class="space-y-5 md:space-y-0 md:space-x-5 mt-8 font-semibold flex flex-col md:flex-row justify-center items-center">
            <button class="rounded-full p-2 text-white bg-yellow-300 w-36">Know More</button>
            <button class="rounded-full p-2 text-sky-500 border-2 border-sky-500 w-48">Get Started Now</button>
        </div>
    </div>

    <div id="carousel" class="pt-8 relative">
        <owl-carousel-o [options]="customOptions" *ngIf="images && images.length > 0" class="!text-center !m-auto">
            <ng-container *ngFor=" let image of images; let i=index" id="bannerImgs">
                <ng-template carouselSlide>
                    <img [src]=" image.imageSrc" [alt]="image.imageAlt" class="!w-fit !inline-block !object-contain">
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
