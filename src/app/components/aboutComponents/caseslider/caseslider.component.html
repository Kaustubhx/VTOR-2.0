<div id="caseItems" class="pt-9">
    <div id="caseItems_Intro" class="px-5 text-[#273f5b] w-[22rem] space-y-6">
        <p class="text-lg font-medium">Our Works</p>
        <h2 class="text-2xl font-medium">Let Everyone Know Why We are the Best</h2>
        <p class="text-sm leading-6">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat rerum
            excepturi
            enim provident autem
            accusamus a officia quia?</p>
        <button class="border-2 border-sky-500 text-sky-600 font-semibold py-3 px-9 !mb-8 rounded-full text-xs">ALL
            WORKS</button>
    </div>

    <div id="caseItems_Slider">
        <div id="container" class="px-5">
            <owl-carousel-o [options]="caseSliderOptions">

                <ng-container *ngFor="let productInfo of caseItemsData">
                    <ng-template carouselSlide>
                        <div id="productContainer" class="pt-8">
                            <div id="productImage" class="inline-block relative mx-10">
                                <img [src]="productInfo.caseItemImg" class="!inline-block">
                            </div>
                            <div id="itemBg" [ngStyle]="{background: productInfo.bgColor}"
                                class="absolute bottom-0 left-0 w-full h-3/4 -z-10 rounded-xl">
                            </div>
                            <div id="productContent" class="px-7 pb-7 text-white">
                                <div id="productDesc" class="py-11 text-lg font-medium">
                                    <p>{{productInfo.caseItemNote}}</p>
                                </div>
                                <div id="caseRedirect" class="">
                                    <p class="text-base flex items-center">VIEW CASE <mat-icon class="ml-2">arrow_forward</mat-icon>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>

            </owl-carousel-o>
        </div>
    </div>
</div>
