<div id="carousel-wrapper" class="">
    <div id="carousel-container" class="bg-[#ecf5fe]">
        <div id="banner-wrapper" class="h-full w-full overflow-auto">
            <div id="slider_Backgrounds" class="w-full h-full absolute">
                <img [ngClass]="{'hidden' : data > 0}" src="https://html.crumina.net/html-utouch/img/clouds1.png"
                    class="absolute h-full w-full object-contain" alt="Slide1 Clouds">
                <!-- <img [ngClass]="{'!block' : data === 2}" src="https://html.crumina.net/html-utouch/img/clouds3.png"
                    alt="slide3"
                    class="hidden h-[85vh] md:h-[68vh] lg:h-screen w-full lg:w-[118%] object-contain absolute -z-10"> -->
            </div>
            <owl-carousel-o [options]="bannerOptions">
                <ng-container *ngFor="let info of bannerInfo">

                    <ng-template carouselSlide id="{{info.bannerId_1}}">
                        <div id="slide-1-wrapper" class="px-5 slide-wrapper">
                            <div id="container">
                                <div id="slide-1-content" class="text-center pt-5 px-1 mb-16">
                                    <p class="text-2xl font-bold text-primary_text my-3">{{info.slideTitle_1}}</p>
                                    <p class="text-primary_text mt-2 mb-8">{{info.slideDes_1}}</p>
                                    <div id="slide-1-buttons" class="flex flex-col">
                                        <button class="uppercase text-xs font-extrabold">
                                            <a href="" class="text-white bg-yellow-400 px-7 py-3 rounded-full">Learn
                                                More</a>
                                        </button>
                                        <button class="mt-9 uppercase text-xs font-extrabold">
                                            <a href=""
                                                class="text-sky-600 border-2 border-sky-500 py-3 px-8 rounded-full">Get
                                                Started Now</a>
                                        </button>
                                    </div>
                                </div>
                                <div id="slide-1-image" class="">
                                    <img src="{{info.imageSrc_1}}" alt="{{info.imageAlt_1}}">
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template carouselSlide id="{{info.bannerId_2}}">
                        <div id="slide-2-wrapper" class="px-5 slider-wrapper">
                            <div id="container">
                                <div id="slide-2-content" class="text-center">
                                    <p class="text-primary_text text-lg">{{info.slideTitle_2}}</p>
                                    <p>{{info.slideDes_2}}</p>
                                    <div id="slide-2-buttons">
                                        <GplayButton></GplayButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template carouselSlide id="{{info.bannerId_3}}">
                        <div id="slide-2-wrapper">
                            <img src="{{info.imageSrc_3}}" alt="">
                            {{info.slideDes_3}}
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</div>
