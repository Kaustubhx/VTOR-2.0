<div id="caseItems" class="pt-9 lg:mx-36">
    <div id="caseItems_Intro" class="px-5 md:px-9 lg:px-0 text-[#273f5b] w-[22rem] md:w-auto space-y-6">
        <div id="caseItems_contents" class="max-w-xl inline-block mt-16">
            <p class="text-lg font-medium text-pale_slate mb-6">Our Works</p>
            <h2 class="text-2xl md:text-3xl lg:text-4xl font-medium pb-9">Let Everyone Know Why We are the Best</h2>
            <p class="text-sm md:text-lg lg:text-sm !leading-7 tracking-wide text-pale_slate">Lorem ipsum dolor sit amet
                consectetur adipisicing
                elit. Placeat rerum
                excepturi
                enim provident autem
                accusamus a officia quia?</p>
        </div>
        <button
            class="border-2 border-sky-500 text-sky-600 font-bold py-3 px-9 md:px-11 !mb-8 lg:ml-60 rounded-full text-xs md:text-sm">ALL
            WORKS</button>
    </div>

    <div id="caseItems_Slider">
        <div id="container" class="px-5 md:px-9 lg:px-0">
            <owl-carousel-o [options]="caseSliderOptions">

                <ng-container *ngFor="let productInfo of caseItemsData">
                    <ng-template carouselSlide>
                        <div id="productContainer" class="pt-8">
                            <div id="productImage" class="inline-block relative mx-10">
                                <img [src]="productInfo.caseItemImg" class="!inline-block">
                            </div>
                            <div id="itemBg" [ngStyle]="{background: productInfo.bgColor}"
                                class="absolute bottom-0 left-0 w-[98%] lg:w-[95%] h-3/4 -z-10 rounded-xl">
                            </div>
                            <div id="productContent"
                                class="px-7 pb-7 lg:p-0 text-white lg:max-w-[290px] lg:inline-block lg:relative lg:top-[85px]">
                                <div id="productDesc" class="py-11 text-lg lg:text-xl tracking-wide font-semibold">
                                    <p>{{productInfo.caseItemNote}}</p>
                                </div>
                                <div routerLink={{productInfo.productLink}} id="caseRedirect"
                                    class="cursor-pointer inline-flex">
                                    <p class="text-sm inline-flex items-center font-bold">VIEW CASE <mat-icon
                                            class="ml-2 text-sm">
                                            arrow_forward_ios</mat-icon>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>

            </owl-carousel-o>
        </div>
    </div>
</div>
