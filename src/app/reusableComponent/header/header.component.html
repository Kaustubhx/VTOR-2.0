<div id="header" class="px-5 lg:px-8 py-3 flex items-center justify-between xl:justify-around shadow-md lg:h-24">

        <img src="https://www.vtorlabs.com/assets/logo.png" alt="Lab Logo" class="h-12 w-12 lg:w-16 lg:h-16">
        <p>
            <span class="font-extrabold text-lg">Vision</span> <br>
